<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon (3).ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Gestor-Economia</title>
</head>
<body>
    <header>
        <h1>Mis egresos e ingresos</h1>
    </header>
    <div class="row">
    <!-- Formulario -->
    <div class="col s5 offset-s1">
        <table id="transactionTable">
            <tr>
                <th>Tipo</th>
                <th>Descripción</th>
                <th>Monto</th>
                <th>Categoria</th>
                <th>Eliminar</th>
            </tr>
        </table>
    </div>
        <div class="col s5">
            <form id="transactionForm">
                
                <div class="claseFormulario">
                    Tipo de transacción
                    <p>
                        <label>
                            <input class="with-gap" name="transactionType" type="radio" id="Ingreso" value="Ingreso"/>
                            <span>Ingreso</span>
                        </label>
                        <label>
                            <input class="with-gap" name="transactionType" type="radio" id="Egreso" value="Egreso"/>
                            <span>Egreso</span>
                        </label>
                    </p>
                </div>
                
                <div class="input-field col s6">
                    <label for="transactionDescription">Descripción</label>
                    <input class="validate" type="text" id="transactionDescription" name="transactionDescription" required>
                </div>

                <div class="input-field col s6">
                    <label for="transactionAmount">Monto</label>
                    <input class="validate" min="0" type="number" id="transactionAmount" name="transactionAmount" required>
                </div>

                <div class="claseFormulario">
                    <label for="transactionCategory">Categoria</label>
                    <select class="browser-default" id="transactionCategory" name="transactionCategory">
                        <option value="Alquiler">Alquiler</option>
                        <option value="Comida">Comida</option>
                        <option value="Diversion">Diversión</option>
                        <option value="Imprevisto">Gasto imprevisto</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Salud">Salud</option>
                    </select>
                    
                </div>

                <div class="claseFormulario">
                    <button id="botonEnvio">Añadir</button>
                </div>
            </form>
        </div>
        <!-- Tabla -->
    </div>
    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
